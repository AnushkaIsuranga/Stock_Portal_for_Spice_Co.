<head>

    <title>Sign Up</title>
</head>
<body>
    <h1>Sign Up</h1><br>
    <form action="" method="post" novalidate>
        <input type="email" name="email" placeholder="Email" required>
        <br><input type="text" name="fname" placeholder="First Name">
        <br><input type="text" name="lname" placeholder="Last Name">
        <br><input type="text" name="uname" placeholder="User Name" required>
        <br><input type="text" name="nic" placeholder="NIC" required>
        <br><input type="text" name="telNo" placeholder="Telephone">
        <br><input type="password" name="password" placeholder="Password" required>
        <br><input type="password" name="rt_password" placeholder="Retype Password" required><br>
        <input type="submit" name="submit" value="Sign Up">
    </form>
    <span>Already have an account? <a href="login.php">Login</a></span>
</body>
